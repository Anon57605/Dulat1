<style>
@font-face {
    font-family: 'ShellyAllegroC';
    src: url('ShellyAllegroC.ttf') format('truetype');
}

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url("33.jpg") no-repeat center center/cover;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.container {
    width: 460px;
    height: 580px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(18px);
    border-radius: 35px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.5);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
    text-align: center;
    border: 1px solid rgba(255,255,255,0.4);
    animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}

h1 {
    font-family: 'ShellyAllegroC', cursive;
    font-size: 38px;
    margin-bottom: 30px;
    background: linear-gradient(45deg, #ff4e8a, #ff9acb);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: glow 2s infinite alternate, pulse 2s infinite;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #ff4e8a; }
    to { text-shadow: 0 0 25px #ff1493; }
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

.photo {
    width: 270px;
    height: 270px;
    border-radius: 30px;
    overflow: hidden;
    margin-bottom: 40px;
    box-shadow: 0 0 30px rgba(255, 20, 147, 0.8);
    border: 3px solid white;
}

.photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: opacity 0.3s ease;
}

.buttons {
    display: flex;
    gap: 35px;
}

button {
    padding: 15px 40px;
    font-size: 18px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: 0.3s ease;
}

#yes {
    background: #ff4e8a;
    color: white;
    box-shadow: 0 15px 30px rgba(255, 78, 138, 0.7);
}

#no {
    background: #f1f1f1;
}

/* ‚ù§Ô∏è –°–µ—Ä–¥–µ—á–∫–∏ */
.heart {
    position: fixed;
    top: -10px;
    font-size: 24px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<script>
let noBtn = document.getElementById("no");

let photo = document.getElementById("mainPhoto");

let noSize = 1;
let yesSize = 1;
let photoIndex = 0;

// üî• –°–Æ–î–ê –í–°–¢–ê–í–õ–Ø–ô –°–°–´–õ–ö–ò –ù–ê –ì–ò–§–ö–ò
let photos = [

function changePhoto() {
    photoIndex = (photoIndex + 1) % photos.length;
    photo.style.opacity = 0;

    setTimeout(() => {
        photo.src = photos[photoIndex];

</html>
